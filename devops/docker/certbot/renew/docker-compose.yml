version: '2'
services:
  web-certbot-renew:
    labels:
      io.rancher.container.start_once: true
      cron.schedule: 0  7  *  *  *
    image: certbot/certbot
    cap_drop:
      - ALL
    volumes:
      - web-certs.oc:/etc/letsencrypt
      - web-certbot-webroot.stem:/data/letsencrypt
    command:
      - renew 
      - "--webroot-path=/data/letsencrypt"
    
volumes:
  web-certs.stem:
    external: true
    driver: rancher-nfs
  web-certbot-webroot.stem:
    external: true
    driver: rancher-nfs
