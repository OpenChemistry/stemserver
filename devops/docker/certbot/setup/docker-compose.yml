version: '2'
services:
  web-certbot-setup:
    labels:
      io.rancher.container.start_once: true
    image: certbot/certbot
    cap_drop:
      - ALL
    volumes:
      - web-certs.stem:/etc/letsencrypt
      - web-certbot-webroot.stem:/data/letsencrypt
    command:
      - certonly
      - "--webroot" 
      - "-m chris.harris@kitware.com"
      - "--agree-tos"
      - "--no-eff-email" 
      - "--webroot-path=/data/letsencrypt"
      - "-d stem.tomviz.org"
    
volumes:
  web-certs.stem:
    external: true
    driver: rancher-nfs
  web-certbot-webroot.stem:
    external: true
    driver: rancher-nfs
